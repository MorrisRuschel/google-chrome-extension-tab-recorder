<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tab Recorder</title>
  <style>
    * { box-sizing: border-box; }
    body {
      width: 380px;
      font-family: ui-sans-serif, system-ui, sans-serif;
      font-size: 13px;
      margin: 0;
      padding: 10px;
      background: #1a1a1e;
      color: #e4e4e7;
    }
    .bar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin-bottom: 10px;
    }
    .bar .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
    }
    .btn-record { background: #dc2626; color: #fff; }
    .btn-record:hover:not(:disabled) { background: #b91c1c; }
    .btn-stop { background: #404040; color: #fff; }
    .btn-stop:hover:not(:disabled) { background: #525252; }
    .btn-pause { background: #ca8a04; color: #000; }
    .btn-pause:hover:not(:disabled) { background: #eab308; }
    .btn-audio { background: #374151; color: #fff; }
    .btn-audio:hover:not(:disabled) { background: #4b5563; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
      align-items: center;
    }
    .row label { min-width: 52px; color: #a1a1aa; }
    .row input {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid #3f3f46;
      border-radius: 4px;
      background: #27272a;
      color: #e4e4e7;
      font-size: 12px;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      background: #27272a;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .status-idle { color: #71717a; }
    .status-recording { color: #f87171; }
    .status-paused { color: #facc15; }
    .timer { font-variant-numeric: tabular-nums; font-weight: 600; }
  </style>
</head>
<body>
  <div class="bar">
    <button type="button" class="btn btn-record" id="btnRecord" title="Gravar">‚óè Gravar</button>
    <button type="button" class="btn btn-pause" id="btnPause" title="Pausar / Retomar" disabled>‚è∏ Pausar</button>
    <button type="button" class="btn btn-stop" id="btnStop" title="Parar e salvar" disabled>‚ñ† Stop</button>
    <button type="button" class="btn btn-audio" id="btnAudio" title="Mute / Unmute √°udio gravado" disabled>üîä √Åudio</button>
  </div>
  <div class="row">
    <label for="folder">Pasta</label>
    <input type="text" id="folder" placeholder="Recordings/Video/" value="Recordings">
  </div>
  <div class="row">
    <label for="filename">Arquivo</label>
    <input type="text" id="filename" placeholder="tab-2026-02-28-0900.webm" value="">
  </div>
  <div class="status status-idle" id="status">
    <span id="statusText">Idle</span>
    <span class="timer" id="timer">00:00</span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
